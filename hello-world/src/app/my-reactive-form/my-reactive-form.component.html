<form [formGroup]="form">
	<div class="form-group">
		<label for="username">Username</label>
		<input 
			id="username" 
			type="text" 
			class="form-control"
			formControlName="userName"
			(change)="log()">
		<div class="alert alert-danger" *ngIf="userName.touched && userName.invalid">
			<p *ngIf="userName.errors.required">Username is required</p>
			<p *ngIf="userName.errors.minlength">Minimum of: {{ userName.errors.minlength.requiredLength}}</p>
			<p *ngIf="userName.errors.uniqueUser">Unique</p>
		</div>
		<p class="alert alert-warning" *ngIf="userName.pending">Validating this field</p>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input 
			id="password" 
			type="password" 
			class="form-control"
			formControlName="password">
	</div>

	<div formGroupName="nestedGroup" class="nested-group-example">
		<h1>In case you want to divide your form in more detailed groups</h1>
		<div class="form-group">
			<label for="text">Nested Input One</label>
			<input 
				type="text"
				formControlName="exampleOne"
			>
			<p *ngIf="!exampleOne.errors" class="alert alert-danger">
				only numbers
			</p>
		</div>
		<div class="form-group">
			<label for="password">Nested Input Two</label>
			<input type="text">
		</div>
	</div>
	<button class="btn btn-primary" type="submit">Sign Up</button>
</form>
