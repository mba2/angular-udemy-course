<form action=""  [formGroup]="loginForm">
  <div class="form-group">
    <label for="old-password">Old Pass</label>
    <input 
      id="old-password" type="password" class="form-control"
      formControlName="oldPass">
    <div *ngIf="oldPass.errors && oldPass.touched" class="alert alert-danger">
      <p *ngIf="oldPass.errors.required">old password is requred!</p>
      <p *ngIf="oldPass.errors.notOldPass && !oldPass.errors.required">That's not your old password!!</p>
    </div>
    <p class="alert alert-warning" *ngIf="oldPass.pending">Checking your old password!!</p>
  </div>
  <div class="form-group">
    <label for="new-password">New Pass</label>
    <input
      id="new-password" type="password" class="form-control"
      formControlName="newPass">
    <div *ngIf="newPass.touched && newPass.errors?.required" class="alert alert-danger">
      <p>your new password is requred!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="new-password-confirmation">Repeat New Pass</label>
    <input id="new-password-confirmation" type="password" class="form-control"
    formControlName="newPassConfirmation">
    <div *ngIf="newPassConfirmation.errors?.required && newPassConfirmation.touched" class="alert alert-danger">
      <p>your new password confirmation is requred!</p>
    </div>
    <div *ngIf="loginForm.errors?.passDontMacth && newPassConfirmation.value" class="alert alert-danger">
      <p>passwords don't match!</p>
    </div>
  </div>
  <div class="form-group">
    <input [disabled]="!loginForm.valid" type="submit" class="form-control btn btn-primary" value="submit">
  </div>
</form>
